<table class="table">
  <thead>
    <tr>
      <th width="50%">
        <a href='#'>
        Name
        </a>
        <span class="caret"></span>
      </th>
      <th>
        <a href="#">
        Email
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    {% ifequal facturas|length  0 %}
    <tr>
      <td class="cell">
        No hay facturas registradas!
      </td>
    </tr>
    {% endifequal %}
    {% for factura in facturas %}
    <tr>
      <td class="cell">
        <a class="cell parentname" id="{{ factura.id }}">
        {{ factura.tipo_iva }}
        </a>
      </td>
      <td class="cell parentemail">
        {{ factura.periodo }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% extends 'sales/base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
<ol class="breadcrumb">
  <li class="breadcrumb-item"> <a  href="{% url 'tablas:feriados-list' %}">Feriados</a></li>
  <li class="breadcrumb-item active">Ver</li>
</ol>
</nav>
{% endblock %}
{% block content %}
<!-- Impuestos VIEW STARTS -->
  <div class="main_container" id="maincontainer">
    <div class="overview_form_block row marl justify-content-center">
      <div class="col-md-8">
        <div class="card">

          <div class="card-body" id="datashow">

           <div class="card-title text-right">
            <h5>
              <span class="float-left title">Resumen</span>
              <span class="" style="margin-top: 0px">
                <div class="dropdown buttons_row">
                  <button class="btn primary_btn dropdown-toggle" type="button" data-toggle="dropdown">Acciones
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'tablas:feriado-update' feriado.id %}">Editar</a></li>
                  </ul>
                </div>
              </span>
            </h5>
          </div>

            <div class="row marl">
              <div class="col-md-12">
                <div class="filter_col col-md-12" id="iname">
                  <div class="form-group" >
                    <label class="feriado_field_label" for="id_name" data-name="name">Nombre</label>
                    <div class="feriado_field" id="feriado_name" data-name="name">{{ feriado.nombre }}</div>
                  </div>
                </div>
                <div class="filter_col col-md-12">
                  <div class="form-group">
                    <label class="feriado_field_label" for="id_phone" data-name="name">Fecha</label>
                    <div class="feriado_field" id="feriado_phone" data-name="name">
                      {{ feriado.fecha |date:"l d F Y"}}</div>
                  </div>
                </div>

              </div>

              <div class="col-md-12">
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
<!-- feriados VIEW ENDS -->
{% endblock%}
